<script type = "text/javascript">

var requestId = null;

function ContextInfo(canvas, gl)
{
	this.canvas = canvas;
	this.gl = gl;
}

function main()
{
	var canvas = document.getElementById("molview");
	var gl = getWebGLContext(canvas, {
		alpha: false,
		antialias: true
	});
	if (!gl)
		return;
	ci = new ContextInfo(canvas, gl);

	canvas.addEventListener("webglcontextlost",
		function (event) {
			event.preventDefault();
			cancelRequestAnimFrame(requestId);
		},
		false);
	canvas.addEventListener("webglcontextrestored",
		function (event) { initContext(ci); }, false);

	function redraw()
	{
		requestId = requestAnimFrame(function () { drawScene(ci); });
	};
	window.onresize = redraw;

	initContext(ci);
	redraw();
}

function initContext(ci)
{
	llgr.set_context(ci.gl);
	llgr.load_json(data);
}

function drawScene(ci)
{
	var canvas = ci.canvas;
	var gl = ci.gl;
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;
	llgr.set_context(gl);
	gl.viewport(0, 0, canvas.width, canvas.height);
	llgr.render();
	requestId = null;
	//requestId = requestAnimFrame(function () { drawScene(ci); });
}

window.onload = main;

</script>
