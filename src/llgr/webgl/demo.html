<script type = "text/javascript">

function ContextInfo(canvas, gl, render, url)
{
	this.canvas = canvas;
	this.gl = gl;
	this.render = render;
	this.url = url;
	this.requestId = null;

	var ci = this;	// for nested functions

	canvas.addEventListener("webglcontextlost",
			function (event) {
				event.preventDefault();
				var id = ci.requestId;
				ci.requestId = null;
				cancelRequestAnimFrame(id);
			},
			false);
	canvas.addEventListener("webglcontextrestored",
			function (event) {
				ci.init();
			},
			false);

	this.redraw = function () {
		if (this.render === undefined || this.requestId !== null)
			return;
		var render = this.render;
		var ci = this;
		this.requestId = requestAnimFrame(function () { render(ci); });
	};

	this.init = function () {
		llgr.set_context(this.gl);
		if (this.url == undefined) {
			llgr.clear_all();
			this.redraw();
			return;
		}

		function handler() {
			if (this.readyState != this.DONE) {
				return;
			}
			if (this.status == 200 && this.responseText != null) {
				// success!
				llgr.load_json(JSON.parse(this.responseText));
				ci.redraw();
				return;
			}
			// something went wrong
		}

		var client = new XMLHttpRequest();
		client.overrideMimeType("application/json");
		client.onreadystatechange = handler;
		client.open("GET", ci.url);
		client.send();
	};
}

var main_ci;		// main canvas information

function main()
{
	var canvas = document.getElementById("molview");
	var gl = getWebGLContext(canvas, {
		alpha: false,
		antialias: true
	});
	if (!gl)
		return;

	main_ci = new ContextInfo(canvas, gl, drawScene);
	window.onresize = main_ci.redraw;
	main_ci.init();
	main_ci.redraw();
}


function drawScene(ci)
{
	var canvas = ci.canvas;
	var gl = ci.gl;
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;
	llgr.set_context(gl);
	gl.viewport(0, 0, canvas.width, canvas.height);
	llgr.render();
	ci.requestId = null;
}

function load(url)
{
	main_ci.url = url;
	main_ci.init();
}

window.onload = main;

</script>
