<script type = "text/javascript">

var main_ci;		// main canvas information

function main()
{
	var canvas = document.getElementById("molview");
	var gl = getWebGLContext(canvas, {
		alpha: false,
		antialias: true
	});
	if (!gl)
		return;

	main_ci = new ContextInfo(canvas, gl, drawScene);
	window.onresize = main_ci.redraw;
	main_ci.init();
	main_ci.redraw();
}


function drawScene(ci)
{
	var canvas = ci.canvas;
	var gl = ci.gl;
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;
	llgr.set_context(gl);
	gl.viewport(0, 0, canvas.width, canvas.height);
	llgr.render();
	ci.requestId = null;
}

function load(url)
{
	main_ci.url = url;
	main_ci.init();
}

window.onload = main;

</script>
