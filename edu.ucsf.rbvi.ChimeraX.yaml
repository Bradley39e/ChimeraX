id: edu.ucsf.rbvi.ChimeraX
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: chimerax

finish-args:
  # X11 + Xshm access
  - --share=ipc
  - --socket=x11
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # OpenGL rendering
  - --device=dri
  # Network access
  - --share=network
  # needs to save local files
  - --filesystem=xdg-cache/ChimeraX:create
  - --filesystem=xdg-config/ChimeraX:create
  - --filesystem=xdg-data/ChimeraX:create
  - --filesystem=xdg-download/ChimeraX:create

modules:
  - name: chimerax
    buildsystem: simple
    sources:
      - type: git
        url: git@github.com:RBVI/ChimeraX.git
	branch: develop
    build-commands:
      - make -f Makefile.flatpak install
