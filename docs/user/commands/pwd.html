<h3><a href="../index.html#commands">Command</a>: pwd</h3>
<h3><a href="usageconventions.html">Usage</a>:
<BR><b>pwd</b></h3>
<p>
The command <b>pwd</b> reports the current working directory in the
<a href="../tools/log.html"><b>Log</b></a>.
The working directory can be changed with the 
<a href="cd.html"><b>cd</b></a> command.
See also: <a href="open.html"><b>open</b></a>,
<a href="save.html"><b>save</b></a>
</p>
