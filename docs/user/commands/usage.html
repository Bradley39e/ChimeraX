<h3>Command: usage</h3>
<h3><a href="usageconventions.html">Usage</a>:
<br><b>usage</b> &nbsp;<i>command</i>
</h3>
<p>
The command <b>usage</b> shows a brief description of the specified
<a href="../index.html#commands">command</a> and its options in the 
<a href="../tools/log.html"><b>Log</b></a>. See also:
<a href="help.html"><b>help</b></a>,
<a href="log.html"><b>log</b></a>
</p><p>
Examples: 
</p>
<blockquote>
<b>usage set</b>
<br>
<b>usage vop gaussian</b>
</blockquote>
