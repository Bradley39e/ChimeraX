<h3>Command: colordef</h3>
<h3><a href="usageconventions.html">Usage</a>:
<BR><b>colordef</b> &nbsp;<i>name</i>
&nbsp;<a href="colornames.html"><i>color-spec</i></a>
</h3>
<p>
The <b>colordef</b> command defines a new color name 
or redefines an existing one. 
The string &nbsp;<i>name</i> is assigned as the name of the
<a href="colornames.html">specified</a> color.  
</p><p>
See also: <a href="color.html"><b>color</b></a>
</p>
